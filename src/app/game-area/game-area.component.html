<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="parentdiv">
  <div class="resetdiv">
    <svg xmlns="http://www.w3.org/2000/svg" width="100px" height="100px" viewBox="0 0 24 24">
      <path stroke="#09103B" fill="#09103B" d="M8 4h2v2H8V4zm10 6V8H8V6H6v2H4v2h2v2h2v2h2v-2H8v-2h10zm0 8v-8h2v8h-2zm0 0v2h-6v-2h6z" />
    </svg>
  </div>
  <div class="canvasdiv">
    <canvas #myCanvas></canvas>
  </div>
  <div class="playdiv">
    <svg xmlns="http://www.w3.org/2000/svg" width="100px" height="100px" viewBox="0 0 24 24">
      <path stroke="#09103B" fill="#09103B" d="M10 20H8V4h2v2h2v3h2v2h2v2h-2v2h-2v3h-2v2z" />
    </svg>
  </div>
</div>
<div class="container">
  <div class="textbox">
    <h2>Level 1</h2>
    <p>Navigiere den Spieler durch die Hindernisse bis hin zum Ziel!</p>
  </div>
</div>
<div class="contentbox">
  <div class="left-column">
    <div class="button-container">
      <button class="button" (click)="updateText('Turn left')">Turn left</button>
      <button class="button" (click)="updateText('Turn right')">Turn right</button>
      <button class="button" (click)="updateText('Turn up')">Turn up</button>
      <button class="button" (click)="updateText('Turn down')">Turn down</button>
      <button class="button" (click)="updateText('If(obstacle==true)')">If(obstacle==true)</button>
    </div>
  </div>
  <div class="right-column">
    <h3>Code:</h3>
    <p style="white-space: pre-line">{{ buttonText }}</p>
  </div>
</div>
<ul class="level-list">
  <li><a [routerLink]="['/play-the-game/level-1']">1</a></li>
  <li><a [routerLink]="['/play-the-game/level-2']">2</a></li>
  <li><a [routerLink]="['/play-the-game/level-3']">3</a></li>
  <li><a [routerLink]="['/play-the-game/level-4']">4</a></li>
  <li><a [routerLink]="['/play-the-game/level-5']">5</a></li>
  <li><a [routerLink]="['/play-the-game/level-6']">6</a></li>
  <li><a [routerLink]="['/play-the-game/level-7']">7</a></li>
  <li><a [routerLink]="['/play-the-game/level-8']">8</a></li>
  <li><a [routerLink]="['/play-the-game/level-9']">9</a></li>
  <li><a [routerLink]="['/play-the-game/level-10']">10</a></li>
</ul>
</body>
</html>
