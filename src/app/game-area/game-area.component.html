<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Area</title>
</head>
<body>
<div class="container">
  <div class="textbox">
    <h2>{{game && game.level}}</h2>
    <p>{{game && game.description}}</p>
  </div>
</div>
<div class="parentdiv">
  <div class="resetdiv" >
    <svg (click)="resetGame()" xmlns="http://www.w3.org/2000/svg" width="100px" height="100px" viewBox="0 0 24 24">
      <path stroke="#09103B" fill="#09103B" d="M8 4h2v2H8V4zm10 6V8H8V6H6v2H4v2h2v2h2v2h2v-2H8v-2h10zm0 8v-8h2v8h-2zm0 0v2h-6v-2h6z"/>
    </svg>
  </div>
  <div class="canvasdiv">
    <canvas #myCanvas></canvas>
  </div>
  <div class="playdiv">
    <svg (click)="startGame()" [class.disabled]="isPlayButtonDisabled" xmlns="http://www.w3.org/2000/svg" width="100px" height="100px" viewBox="0 0 24 24">
      <path stroke="#09103B" fill="#09103B" d="M10 20H8V4h2v2h2v3h2v2h2v2h-2v2h-2v3h-2v2z"/>
    </svg>
  </div>
</div>
<div class="contentbox">
  <div class="left-column">
    <div class="button-container">
      <button class="button" (click)="updateText('left')">Turn left</button>
      <button class="button" (click)="updateText('right')">Turn right</button>
      <button class="button" (click)="updateText('up')">Turn up</button>
      <button class="button" (click)="updateText('down')">Turn down</button>
      <button class="button" (click)="updateText('move')">Move</button>
    </div>
  </div>
  <div class="right-column" #rightColumn>
    <h3>Code:<br></h3>
    <div class="text-column">
      <p class="para" *ngFor="let buttonText of buttonTexts">{{ buttonText }}</p>
    </div>
    <div class="trashButton" (click)="deleteText()">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
        <path fill="currentColor" d="M16 2v4h6v2h-2v14H4V8H2V6h6V2zm-2 2h-4v2h4zm0 4H6v12h12V8zm-5 2h2v8H9zm6 0h-2v8h2z"/>
      </svg>
    </div>
  </div>
</div>
<ul class="level-list">
  <li><a [routerLink]="['/play-the-game/level-1']" (click)="reloadPage('level-1')" [class.clicked]="clickedLink === 'level-1'">1</a></li>
  <li><a [routerLink]="['/play-the-game/level-2']" (click)="reloadPage('level-2')" [class.clicked]="clickedLink === 'level-2'">2</a></li>
  <li><a [routerLink]="['/play-the-game/level-3']" (click)="reloadPage('level-3')" [class.clicked]="clickedLink === 'level-3'">3</a></li>
</ul>
</body>
</html>
