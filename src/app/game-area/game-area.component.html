
<div class="parentdiv">
    <div class="resetdiv">
        <svg xmlns="http://www.w3.org/2000/svg" width="100px" height="100px" viewBox="0 0 24 24"><path stroke="#09103B" fill="#09103B" 
            d="M8 4h2v2H8V4zm10 6V8H8V6H6v2H4v2h2v2h2v2h2v-2H8v-2h10zm0 8v-8h2v8h-2zm0 0v2h-6v-2h6z"/>
        </svg>
    </div>
    <div class="canvasdiv">
        <canvas #myCanvas></canvas>
    </div>
    <div class="playdiv">
        <svg xmlns="http://www.w3.org/2000/svg" width="100px" height="100px" viewBox="0 0 24 24"><path stroke="#09103B" fill="#09103B" d="M10 20H8V4h2v2h2v3h2v2h2v2h-2v2h-2v3h-2v2z"/>
        </svg>
    </div>
</div>

<div class="container">
    <div class="textbox">
        <h2>Level 1</h2>
        <p>Navigiere den Spieler durch die Hindernisse bis hin zum Ziel!</p>
    </div>
    <div class="contentbox">
        <div class="left-column">
            <div class="button-container">
                <button class="button" (click)="updateText('Turn left')">Turn left</button>
                <button class="button" (click)="updateText('Turn right')">Turn right</button>
                <button class="button" (click)="updateText('Turn up')">Turn up</button>
                <button class="button" (click)="updateText('Turn down')">Turn down</button>
                <button class="button" (click)="updateText('If(obstacle==true)')">If(obstacle==true)</button>
            </div>
        </div>
        <div class="right-column">
            <!-- Inhalt der rechten, breiten Spalte -->
            <h3>Code:</h3>
            <p style="width: 500px;white-space: pre-line">{{ buttonText }}</p>
        </div>
    </div>
</div>
